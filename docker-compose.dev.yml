services:
  mongodb:
    image: mongo:7
    container_name: new-infra-test-mongodb-dev
    restart: unless-stopped
    ports:
      - "27017:27017"
    volumes:
      - mongodb-data-dev:/data/db
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  server:
    build:
      context: .
      dockerfile: ./packages/server/Dockerfile.dev
    container_name: new-infra-test-server-dev
    ports:
      - "3001:3001"
    volumes:
      # Mount source code for hot-reload
      - ./packages/server/src:/app/packages/server/src
      - ./packages/server/package.json:/app/packages/server/package.json
      - ./packages/server/tsconfig.json:/app/packages/server/tsconfig.json
      # Mount root package.json for workspace configuration
      - ./package.json:/app/package.json
    environment:
      - NODE_ENV=development
      - PORT=3001
      - MONGODB_URI=mongodb://mongodb:27017/counter
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - app-network

  client:
    build:
      context: .
      dockerfile: ./packages/client/Dockerfile
      target: dev
    container_name: new-infra-test-client-dev
    ports:
      - "8080:8080"
    volumes:
      # Mount source code for hot-reload
      - ./packages/client/src:/app/packages/client/src
      - ./packages/client/public:/app/packages/client/public
      - ./packages/client/index.html:/app/packages/client/index.html
      - ./packages/client/vite.config.ts:/app/packages/client/vite.config.ts
      - ./packages/client/tsconfig.json:/app/packages/client/tsconfig.json
      - ./packages/client/tsconfig.app.json:/app/packages/client/tsconfig.app.json
      - ./packages/client/tsconfig.node.json:/app/packages/client/tsconfig.node.json
      - ./packages/client/package.json:/app/packages/client/package.json
      # Mount node_modules to prevent host/container conflicts
      - client-node-modules:/app/packages/client/node_modules
      - root-node-modules:/app/node_modules
    environment:
      - NODE_ENV=development
    depends_on:
      - server
    networks:
      - app-network

volumes:
  client-node-modules:
  root-node-modules:
  mongodb-data-dev:

networks:
  app-network:
    driver: bridge

