services:
  mongodb:
    image: mongo:7
    container_name: new-infra-test-mongodb-dev
    restart: unless-stopped
    ports:
      - "27017:27017"
    volumes:
      - mongodb-data-dev:/data/db
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  server:
    build:
      context: .
      dockerfile: ./packages/server/Dockerfile.dev
    container_name: new-infra-test-server-dev
    ports:
      - "3001:3001"
    volumes:
      # Mount source code for hot-reload
      - ./packages/server/src:/app/packages/server/src
      - ./packages/server/package.json:/app/packages/server/package.json
      - ./packages/server/tsconfig.json:/app/packages/server/tsconfig.json
      # Mount root package.json for workspace configuration
      - ./package.json:/app/package.json
    environment:
      - NODE_ENV=development
      - PORT=3001
      - MONGODB_URI=mongodb://mongodb:27017/counter
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - app-network

  app:
    build:
      context: .
      dockerfile: ./packages/app/Dockerfile.dev
    container_name: new-infra-test-app-dev
    ports:
      - "8080:8080"
    volumes:
      # Mount source code for hot-reload
      - ./packages/app/src:/app/packages/app/src
      - ./packages/app/package.json:/app/packages/app/package.json
      - ./packages/app/tsconfig.json:/app/packages/app/tsconfig.json
      - ./packages/app/build.ts:/app/packages/app/build.ts
      - ./packages/app/bunfig.toml:/app/packages/app/bunfig.toml
      - ./packages/app/components.json:/app/packages/app/components.json
      # Mount root package.json for workspace configuration
      - ./package.json:/app/package.json
    environment:
      - NODE_ENV=development
      - PORT=8080
      - API_URL=http://server:3001
    depends_on:
      - server
    networks:
      - app-network

volumes:
  mongodb-data-dev:

networks:
  app-network:
    driver: bridge

