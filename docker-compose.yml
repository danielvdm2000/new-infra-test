services:
  mongodb:
    image: mongo:7
    container_name: new-infra-test-mongodb-prod
    restart: unless-stopped
    ports:
      - "27017:27017"
    volumes:
      - mongodb-data:/data/db
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  server:
    build:
      context: .
      dockerfile: ./packages/server/Dockerfile.prod
    container_name: new-infra-test-server-prod
    ports:
      - "3001:3001"
    restart: unless-stopped
    environment:
      - PORT=3001
      - MONGODB_URI=mongodb://mongodb:27017/counter
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - app-network
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:3001/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  client:
    build:
      context: .
      dockerfile: ./packages/client/Dockerfile
      target: prod
    container_name: new-infra-test-client-prod
    ports:
      - "8080:80"
    restart: unless-stopped
    depends_on:
      - server
    networks:
      - app-network
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  mongodb-data:

networks:
  app-network:
    driver: bridge

